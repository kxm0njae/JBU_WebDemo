<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo_Assignment_21</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <header>
        <h1><a href="./index.html">This_is_Logo (Home) </a></h1>
        <nav>
          <ul>
            <li><a href="./schedule.html">Schedule</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <section class="HTML_BASIC">
        <article class="Schedule_main">
          <h2>웹 페이지가 마음에 드신다면...</h2>
          <p>김민기와 팀프로젝트를 위해 연락처를 남겨주세요</p>
          <button onclick="zoomQHD();">2560*1440(QHD)</button>
          <button onclick="zoomFHD();">1920*1080(FHD)</button>
          <button onclick="zoommobile();">mobile</button>
        </article>

        <div class="action_form">
          <form id="contact" action="" method="post">
            <fieldset>
              <input
                placeholder="이름"
                type="text"
                tabindex="1"
                required
                autofocus
              />
            </fieldset>
            <fieldset>
              <input placeholder="이메일" type="email" tabindex="2" required />
            </fieldset>
            <fieldset>
              <input placeholder="전화번호" type="tel" tabindex="3" required />
            </fieldset>
            <fieldset>
              <input
                placeholder="깃허브, 티스토리 등의 웹 페이지 주소"
                type="url"
                tabindex="4"
                required
              />
            </fieldset>
            <fieldset>
              <textarea
                placeholder="하고 싶은 말"
                tabindex="5"
                required
              ></textarea>
            </fieldset>
            <fieldset>
              <button
                name="submit"
                type="submit"
                id="contact-submit"
                data-submit="...Sending"
              >
                남기기
              </button>
            </fieldset>
          </form>
        </div>

        <article class="bg_change_sc">
          <button onclick="bg1_active()" class="bg1"></button>
          <button onclick="bg2_active()" class="bg2"></button>
          <button onclick="bg3_active()" class="bg3"></button>
        </article>
      </section>

      <footer>
        <h2>This is Footer <span id="time"></span></h2>
        <p>kxm**jae@gmail.com</p>
      </footer>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
